<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markcode - Página de Inicio</title>
    <link rel="stylesheet" href="Css/styles2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Incluye jQuery -->
</head>
<body>
    <header>
        <h1>Bienvenido a Markcode</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenido">
            <div class="formulario-contacto">
                <h2>Contáctanos</h2>
                <p>Si tienes dudas o deseas más información, completa el siguiente formulario:</p>
                <form id="contact-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </form>
                <p id="form-response" style="display: none;"></p> <!-- Mensaje de respuesta -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Markcode. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Manejo del formulario con AJAX
        $('#contact-form').on('submit', function(e) {
            e.preventDefault(); // Evitar la redirección
            const form = $(this);

            $.ajax({
                url: "https://formspree.io/f/xyzyneez", // URL de tu endpoint de Formspree
                method: "POST",
                data: form.serialize(), // Serializar los datos del formulario
                dataType: "json",
                success: function() {
                    $('#form-response').text('¡Mensaje enviado con éxito!').css('color', 'green').show();
                    form.trigger('reset'); // Reiniciar el formulario
                },
                error: function() {
                    $('#form-response').text('Hubo un error al enviar el mensaje. Intenta de nuevo.').css('color', 'red').show();
                }
            });
        });
    </script>
</body>
</html>
